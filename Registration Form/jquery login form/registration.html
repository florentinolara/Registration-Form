<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" >

    <!---JQUERRY--->
    <script src="Jquery/jquery-3.6.0.js"></script> 

    <title>Registration Form</title>
       
 <style>
        *{
            padding: 0;
            margin:0;
            box-sizing: border-box;
        }
        body{
            position: relative;
            background-color: gray;
	        background-repeat: no-repeat;
	        background-size: cover;
        }
        .row{
            border-radius: 35px;
            background: whitesmoke;
        }
    
    </style>
  </head>
  <body>

    <section class="Form my-5 mx-6">
        <div class="container">
            <div class="row no-gutters">
               
                <div class="col-lg-7 px-5 pt-3">
                    <h1 class="fw-bolder py-3">Registration Form</h1>
                    
                    <form action="" id="personalForm">
                        
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label>Full Name<span class="text-danger">*</span></label>
                                    <input type="text" id="name" class="form-control" placeholder="Enter your full name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label>Address<span class="text-danger">*</span></label>
                                <input type="text" id="address" class="form-control" placeholder="Enter your address">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label>Contact Number<span class="text-danger">*</span></label>
                                <input type="number" id="contact" class="form-control" placeholder="Enter your contact number">       
                            </div>
                        </div>
                        <div class="form-row my-3">
                            <div class="col-lg-7">
                                <label>Date of Birth<span class="text-danger">*</span></label>
                                <input type="date" id="birthday" class="form-control" placeholder="Enter your date of birthday">                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label>Email Address<span class="text-danger">*</span></label>
                                <input type="text" id="email" class="form-control" placeholder="Enter your email">                            </div>
                        </div>
                
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button id="btn-alert" class="btn btn-secondary float-end">Submit</button>
                            </div>
                        </div>

                        <p></p>
                        
                        <p class="text-center mt-3 text-secondary"> <a href="#">Join Now!</a></p>
                        
                    </form>

                </div>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="mail.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn-alert").click(function(){
                var a = $("#name").val();
                var b = $("#address").val();
                var c = $("#contact").val();
                var d = $("#birthday").val();
                var e = $("#email").val();
                alert("\n You input the following information! \n"+"\n Name: "+a+" \n Address: "+b+"\n Contact: "+c+"\n Birthday: "+d+" \n Email: "+e);
            
            });
        });
        </script>

 <!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
